<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link
			rel="stylesheet"
			href="../node_modules/materialize-css/dist/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="../assets/css/main.css" />
		<title>Red Dirt Photography</title>
	</head>
	<body>
		<ul id="slide-out" class="sidenav">
			<li>
				<div class="user-view">
					<div class="background"></div>
					<a href="#user"
						><img class="side-nav-avatar" src="../assets/img/logo.png"
					/></a>
					<a href="#name"><span class="name">Brandon Smith</span></a>
					<a href="#email"><span class="email">brandon@reddirt.photos</span></a>
				</div>
			</li>
			<li><a href="#getTotal" id="get-total">Get Nightly Total</a></li>
			<li>
				<a href="#openOrdersFolder" id="open-orders-folder"
					>Open Orders Folder</a
				>
			</li>
		</ul>
		<a href="#" data-target="slide-out" class="sidenav-trigger">
			<div id="menuToggle">
				<span id="span1"></span>
				<span id="span2"></span>
				<span id="span3"></span>
			</div>
		</a>
		<div class="connection-test">
			Offline
		</div>
		<div class="main-wrapper">
			<img src="../assets/img/logo.png" alt="" />
			<div class="main-buttons">
				<button
					class="btn waves-effect waves-light red darken-4"
					id="new-order-button"
				>
					New Order
				</button>
				<button
					class="btn waves-effect waves-light red darken-4"
					id="event-button"
				>
					Create Event
				</button>
			</div>
		</div>

		<script src="../lib/materialize.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
